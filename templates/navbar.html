<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <style>
        .nav-container{
            display:grid;
            grid-template-columns:2fr 5fr 2fr
            }
    </style>
</head>
<body>
<div class="nav-container">
    <div>
        {% if request.user.is_authenticated %}
            <form method="GET" action="{% url 'home' %}">
                <input type="text" name="q" />
                <label style="font-weight:bold">Search</label>

            </form>
        {% endif %}

        <div>
            {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>

    </div>

    <div>
         <a href="{% url 'home' %}">
            <h1 style="text-align:center">Logo</h1>
         </a>
    </div>

    <div>
        {% if request.user.is_authenticated %}
            <p>Welcome <a href="{% url 'user_profile' request.user.id %}">{{request.user}}</a></p>
        {% endif %}
    </div>

</div>
<hr>
</body>
</html>



<!--The {% url 'home' %} tag tells Django to look up the URL pattern named home.-->
<!--Django finds the URL pattern path('home/', views.home, name='home') in base/urls.py.-->
<!--Django generates the URL /home/ and inserts it into the href attribute of the <a> tag.-->
<!--When you click the logo, it navigates to /home/, regardless of the current URL.-->
